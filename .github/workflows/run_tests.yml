name: Unit Tests CI

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt || true
          # if you donâ€™t have requirements.txt, this step will just skip

      - name: Run all unit tests
        run: |
          python -m unittest circle.py suitableprogram.py
